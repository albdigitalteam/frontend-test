<div class="container">
  <div *ngFor="let post of posts; let isOdd=odd" class="postContainer" [class.imgReverse]="isOdd">
    <div class="post">
      <div class="leftPostContainer">
        <ion-img [src]="post.imagePath"></ion-img>
      </div>

      <div class="rightPostContainer">
        <h2 class="postTitle">{{ post.title }}</h2>
        <ion-text class="postBody">{{ post.body }}</ion-text>

        <div class="postFooter">
          <ion-text (click)="openUserProfile(post.userId)">- {{ post.username }}</ion-text>

          <ion-button fill="clear" (click)="post.enableComment = !post.enableComment">
            <ion-icon name="chatbox-ellipses-outline">
            </ion-icon>
            <ion-badge class="badge" color="danger">{{ post.comments.length }}</ion-badge>
          </ion-button>
        </div>
      </div>
    </div>

    <div class="comments" [class.hide]="!post.enableComment">
      <div *ngFor="let comment of post.comments" class="commentContainer">
        <ion-text>{{ comment.email }}</ion-text>

        <div class="commentBody">
          {{ comment.body }}
        </div>
      </div>

      <div class="addCommentContainer" [formGroup]="formNewComment">
        <div class="commentInput">
          <ion-textarea formControlName="comment" placeholder="Digite seu comentário aqui..." maxlength="240">
          </ion-textarea>
          <app-error-container>
            <app-error-message [showError]="(showErrors && formNewComment.controls.comment.errors?.required)">
              Campo obrigatório
            </app-error-message>
          </app-error-container>
        </div>

        <ion-button shape="round" color="primary" (click)="addComment(post.id)">Enviar</ion-button>
      </div>
    </div>
  </div>
</div>
